 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('考核结果')}">考核结果</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style=" display: none; ">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 评分卷 , taskPaperId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('评分卷')}" class="search-label taskPaperId-label">评分卷</span><span class="search-colon">:</span></div>
                        <input id="taskPaperId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 指标 , indicatorId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('指标')}" class="search-label indicatorId-label">指标</span><span class="search-colon">:</span></div>
                        <input id="indicatorId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 得分 , value ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('得分')}" class="search-label value-label">得分</span><span class="search-colon">:</span></div>
                            <input id="value" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>
                    <!-- 顺序 , sn ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('顺序')}" class="search-label sn-label">顺序</span><span class="search-colon">:</span></div>
                            <input id="sn" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>
                    <!-- 内容 , content ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('内容')}" class="search-label content-label">内容</span><span class="search-colon">:</span></div>
                        <input id="content" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 修改人ID , updateBy ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('修改人ID')}" class="search-label updateBy-label">修改人ID</span><span class="search-colon">:</span></div>
                        <input id="updateBy" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 分类 , IndicatorGroupName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('分类')}" class="search-label IndicatorGroupName-label">分类</span><span class="search-colon">:</span></div>
                        <input id="IndicatorGroupName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 名称 , IndicatorName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('名称')}" class="search-label IndicatorName-label">名称</span><span class="search-colon">:</span></div>
                        <input id="IndicatorName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 评份标准 , IndicatorScoringBase ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('评份标准')}" class="search-label IndicatorScoringBase-label">评份标准</span><span class="search-colon">:</span></div>
                        <input id="IndicatorScoringBase" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 评份定义 , IndicatorDef ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('评份定义')}" class="search-label IndicatorDef-label">评份定义</span><span class="search-colon">:</span></div>
                        <input id="IndicatorDef" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 最低分 , IndicatorMinValue ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('最低分')}" class="search-label IndicatorMinValue-label">最低分</span><span class="search-colon">:</span></div>
                        <input id="IndicatorMinValue" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 最高分 , IndicatorMaxValue ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('最高分')}" class="search-label IndicatorMaxValue-label">最高分</span><span class="search-colon">:</span></div>
                        <input id="IndicatorMaxValue" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 分类 , assessmentIndicator ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('分类')}" class="search-label assessmentIndicator-label">分类</span><span class="search-colon">:</span></div>
                        <input id="assessmentIndicator" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 0px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('hr_assessment_indicator_value:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建','','cmp:table.button')}">新建</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('hr_assessment_indicator_value:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('hr_assessment_indicator_value:update','hr_assessment_indicator_value:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit"data-id="{{d.id}}"><span th:text="${lang.translate('修改','','cmp:table.ops')}">修改</span></button>


    <button th:if="${perm.checkAuth('hr_assessment_indicator_value:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除','','cmp:table.ops')}">删除</span></button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var AUTH_PREFIX="hr_assessment_indicator_value";

    // paperId
    var PAPER_ID = [[${paperId}]] ;

</script>

<script th:src="'/business/hr/assessment_indicator_value/assessment_indicator_value_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/hr/assessment_indicator_value/assessment_indicator_value_list.js?'+${cacheKey}"></script>

</body>
</html>
