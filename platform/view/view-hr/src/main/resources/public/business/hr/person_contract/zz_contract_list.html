                <div class="layui-form toolbar search-inputs">
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('人员')}" class="search-label personId-label">人员</span><span class="search-colon">:</span></div>

                    <!-- 是否归档 , arch ,typeName=text_input, isHideInSearch=true -->
                    <!-- 修改人ID , updateBy ,typeName=text_input, isHideInSearch=true -->

                    <!-- 状态 , status ,typeName=select_box, isHideInSearch=false -->
                    <!--                    <div class="search-unit">-->
                    <!--                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('状态')}" class="search-label status-label">状态</span><span class="search-colon">:</span></div>-->
                    <!--                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.hr.ContractStatusEnum')}" style="width:140px" extraParam="{}"></div>-->
                    <!--                    </div>-->
                    <!-- 合同类型 , type ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('合同类型')}" class="search-label type-label">合同类型</span><span class="search-colon">:</span></div>
                        <div id="type" th:data="${'/service-system/sys-dict-item/query-list?dictCode=hr_contract_type'}" style="width:140px" extraParam="{}"></div>
                    </div>
                    <!-- 永久期限 , isPermanent ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('永久期限')}" class="search-label isPermanent-label">永久期限</span><span class="search-colon">:</span></div>


                        <div id="isPermanent" th:data="${enum.toArray('com.dt.platform.constants.enums.hr.ContractTransferToRegularEnum')}" style="width:140px"></div>

                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('生效时间')}" class="search-label contractStartDate-label">生效时间</span><span class="search-colon">:</span></div>
                        <input type="text" id="contractStartDate-begin" style="width: 140px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                        <span class="search-dash">-</span>
                        <input type="text" id="contractStartDate-end"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 到期时间 , contractFinishDate ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('到期时间')}" class="search-label contractFinishDate-label">到期时间</span><span class="search-colon">:</span></div>
                        <input type="text" id="contractFinishDate-begin" style="width: 140px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                        <span class="search-dash">-</span>
                        <input type="text" id="contractFinishDate-end"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>


                </div>

            <!-- 按钮区域 -->

                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
                <button id="search-button-advance" class="layui-btn layui-btn-primary icon-btn search-button-advance"><i class="layui-icon">&#xe671;</i><span th:text="${lang.translate('更多','','cmp:table.search')}">更多</span></button>

        <div id="table-area" style="margin-top: 84px ">
