<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('薪酬明细')}">薪酬明细</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
        .icon {margin-right:10px;color:#1aa094;}
        .icon-cray {color:#ffb800!important;}
        .icon-blue {color:#1e9fff!important;}
        .icon-tip {color:#ff5722!important;}
        .layuimini-qiuck-module {text-align:center;margin-top: 10px}
        .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
        .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
        .welcome-module {width:100%;height:210px;}
        .panel {background-color:white!important;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:10px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td,th {
            padding: 0;
        }
        .pure-table {
            border-collapse: collapse;
            border-spacing: 0;
            empty-cells: show;
            border: 1px solid #cbcbcb;
        }
        .pure-table caption {
            color: #000;
            font: italic 85%/1 arial,sans-serif;
            padding: 1em 0;

            text-align: center;
        }
        .pure-table td,.pure-table th {
            border-left: 1px solid #cbcbcb;
            border-width: 0 0 0 1px;
            font-size: inherit;
            margin: 0;
            overflow: visible;
            padding: .5em 1em;
        }

        .pure-table thead {
            background-color: #e0e0e0;
            color: #000;
            text-align: left;
            vertical-align: bottom;
        }

        .pure-table td {
            background-color: transparent;
        }

        .pure-table-odd td {
            background-color: #f2f2f2;
        }


        .hh{
            height: 120px!important;
        }

        .hm{
            margin-top:7px;
            margin-bottom:5px;
        }
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">


<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md2">
                <div class="panel layui-bg-number banner hh" >
                    <div class="panel-body">
                        <div class="panel-title ht">
                            <span class="label pull-right layui-bg-blue">实时</span>
                            <h5>当前模版人数</h5>
                        </div>
                        <div class="panel-content">
                            <h1 id="total_pserson_cnt" class="no-margins hm">0</h1>
                            <small>当前选择的模版人数-人员薪酬不需要发放</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="panel layui-bg-number hh">
                    <div class="panel-body">
                        <div class="panel-title ht">
                            <span class="label pull-right layui-bg-blue">实时</span>
                            <h5>计算状态异常人数</h5>
                        </div>
                        <div class="panel-content">
                            <h1 id="person_abnormal_cnt" class="no-margins hm">0</h1>
                            <small>计算状态异常人数</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="panel layui-bg-number hh">
                    <div class="panel-body">
                        <div class="panel-title ht">
                            <span class="label pull-right layui-bg-blue">实时</span>
                            <h5>应付总金额</h5>
                        </div>
                        <div class="panel-content">
                            <h1 id="total_amount_sum" class="no-margins hm">0</h1>
                            <small>应付总金额总额</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="panel layui-bg-number hh">
                    <div class="panel-body">
                        <div class="panel-title ht">
                            <span class="label pull-right layui-bg-blue">实时</span>
                            <h5>实付总金额</h5>
                        </div>
                        <div class="panel-content">
                            <h1 id="issued_amount_sum" class="no-margins hm">0</h1>
                            <small>实付总金额总额</small>
                        </div>
                    </div>
                </div>
            </div>




        </div>

    </div>

</div>


<div class="layui-card" >

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 人员 , personId ,typeName=button, isHideInSearch=true -->
                    <!-- 银行 , bank ,typeName=text_input, isHideInSearch=true -->
                    <!-- 账户账户 , bankAccount ,typeName=text_input, isHideInSearch=true -->
                    <!-- 模版 , tplId ,typeName=select_box, isHideInSearch=true -->
                    <!-- 动作 , actionId ,typeName=select_box, isHideInSearch=true -->
                    <!-- 状态 , status ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:70px"><span th:text="${lang.translate('状态')}" class="search-label status-label">状态</span><span class="search-colon">:</span></div>
                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.hr.SalaryPersonDetailStatusEnum')}" style="width:150px"></div>
                    </div>

                    <div class="search-unit">
                        <div class="search-label-div" style="width:70px"><span th:text="${lang.translate('月份')}" class="search-label actionMonth-label">月份</span><span class="search-colon">:</span></div>
                        <input id="actionMonth" class="layui-input search-input" style="width: 150px" type="text" />
                    </div>
                    <!-- 姓名 , userName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:70px"><span th:text="${lang.translate('姓名')}" class="search-label userName-label">姓名</span><span class="search-colon">:</span></div>
                        <input id="userName" class="layui-input search-input" style="width: 150px" type="text" />
                    </div>
                    <!-- 工号 , jobNumber ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:70px"><span th:text="${lang.translate('工号')}" class="search-label jobNumber-label">工号</span><span class="search-colon">:</span></div>
                        <input id="jobNumber" class="layui-input search-input" style="width: 150px" type="text" />
                    </div>
                    <!-- 操作说明 , operMsg ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('操作说明')}" class="search-label operMsg-label">操作说明</span><span class="search-colon">:</span></div>
                        <input id="operMsg" class="layui-input search-input" style="width: 150px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table  class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button id="valid-data"  th:if="${perm.checkAuth('hr_salary_detail:valid')}"class="layui-btn icon-btn layui-btn-sm  person-valid-data " lay-event="tool-valid-data"><span th:text="${lang.translate('生效','','cmp:table.button')}">生效</span></button>
        <button id="export-data"  th:if="${perm.checkAuth('hr_salary_detail:data-export')}"class="layui-btn icon-btn layui-btn-sm  person-export-data " lay-event="tool-export-data"><span th:text="${lang.translate('导出','','cmp:table.button')}">导出</span></button>
        <button id="import-data"  th:if="${perm.checkAuth('hr_salary_detail:data-import')}"class="layui-btn icon-btn layui-btn-sm  person-import-data " lay-event="tool-import-data"><span th:text="${lang.translate('导入','','cmp:table.button')}">导入</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('hr_salary_detail:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('hr_salary_detail:update','hr_salary_detail:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit" data-id="{{d.id}}"><span th:text="${lang.translate('修改','','cmp:table.ops')}">修改</span></button>


    <button th:if="${perm.checkAuth('hr_salary_detail:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除','','cmp:table.ops')}">删除</span></button>

    <button th:if="${perm.checkAuth('hr_salary_detail:reset')}"class="layui-btn layui-btn-xs  person-reset-data " lay-event="reset-data" data-id="{{d.id}}"><span th:text="${lang.translate('重置','','cmp:table.ops')}">重置</span></button>

</script>
