 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('考核任务')}">考核任务</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 所属 , owner ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 分类 , type ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('分类')}" class="search-label type-label">分类</span><span class="search-colon">:</span></div>
                        <div id="type" th:data="${'/service-system/sys-dict-item/query-list?dictCode=hr_assessment_type'}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 全部人员 , isAllPerson ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 考核方式 , assessmenMethod ,typeName=text_input, isHideInSearch=true -->
                    <!-- 指标总权重 , totalWeight ,typeName=number_input, isHideInSearch=true -->
                    <!-- 自评评分 , hasSelfAssessment ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 权重 , selfWeigth ,typeName=number_input, isHideInSearch=true -->
                    <!-- 互评分 , hasSameAssessment ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 权重 , sameWeigth ,typeName=number_input, isHideInSearch=true -->
                    <!-- 直接领导评分 , hasLeaderAssessment ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 权重 , leaderWeigth ,typeName=number_input, isHideInSearch=true -->
                    <!-- 上上级领导评分 , hasSecondLeaderAssessment ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 权重 , secondWeight ,typeName=number_input, isHideInSearch=true -->
                    <!-- HR是否复核 , hasHrConfirm ,typeName=radio_box, isHideInSearch=true -->
                    <!-- HR复核人 , hrUserId ,typeName=button, isHideInSearch=true -->
                    <!-- 绩效模版 , tplId ,typeName=select_box, isHideInSearch=true -->
                    <!-- 来源 , source ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备注 , notes ,typeName=text_area, isHideInSearch=true -->
                    <!-- 修改人ID , updateBy ,typeName=text_input, isHideInSearch=true -->
                    <!-- 指标动作 , buttonAction ,typeName=button, isHideInSearch=true -->
                    <!-- 包含人员 , personIds ,typeName=button, isHideInSearch=true -->
                    <!-- 不包含人员 , excludePersonIds ,typeName=button, isHideInSearch=true -->
                    <!-- 包含部门 , organizationIds ,typeName=button, isHideInSearch=true -->
                    <!-- selectedCode , selectedCode ,typeName=text_input, isHideInSearch=true -->
                    <!-- 任务状态 , status ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('任务状态')}" class="search-label status-label">任务状态</span><span class="search-colon">:</span></div>


                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.common.StatusEnableEnum')}" style="width:180px"></div>
                    </div>
                    <!-- 周期 , cycle ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('周期')}" class="search-label cycle-label">周期</span><span class="search-colon">:</span></div>
                        <div id="cycle" th:data="${enum.toArray('com.dt.platform.constants.enums.hr.AssessmentCycleEnum')}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 考核名称 , name ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('考核名称')}" class="search-label name-label">考核名称</span><span class="search-colon">:</span></div>
                        <input id="name" class="layui-input search-input" style="width: 180px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('hr_assessment_task:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建','','cmp:table.button')}">新建</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('hr_assessment_task:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('hr_assessment_task:update','hr_assessment_task:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit"data-id="{{d.id}}"><span th:text="${lang.translate('修改','','cmp:table.ops')}">修改</span></button>


    <button th:if="${perm.checkAuth('hr_assessment_task:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除','','cmp:table.ops')}">删除</span></button>

    <button class="layui-btn layui-btn-xs  bill " lay-event="create-bill" data-id="{{d.id}}"><span th:text="${lang.translate('任务列表','','cmp:table.ops')}">任务列表</span></button>

</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var RADIO_OWNER_DATA = [[${enum.toArray('com.dt.platform.constants.enums.hr.AssessmentTaskOwnerEnum')}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.StatusEnableEnum')}]];
    var SELECT_CYCLE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.hr.AssessmentCycleEnum')}]];
    var RADIO_ISALLPERSON_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var RADIO_HASSELFASSESSMENT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var RADIO_HASSAMEASSESSMENT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var RADIO_HASLEADERASSESSMENT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var RADIO_HASSECONDLEADERASSESSMENT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var RADIO_HASHRCONFIRM_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.YesNoEnum')}]];
    var AUTH_PREFIX="hr_assessment_task";


</script>

<script th:src="'/business/hr/assessment_task/assessment_task_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/hr/assessment_task/assessment_task_list.js?'+${cacheKey}"></script>

</body>
</html>
