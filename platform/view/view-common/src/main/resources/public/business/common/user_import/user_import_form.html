 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('员工导入')}">员工导入</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="opacity:0">


         <!--开始：group 循环-->


        <div class="layui-row form-row" id="default-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column" >

                <!-- text_input : 主键 ,  id -->
                <div class="layui-form-item" style="display: none"inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入'+'主键') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 导入批次 ,  actionCode -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('导入批次')}">导入批次</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="actionCode" id="actionCode" name="actionCode" th:placeholder="${ lang.translate('请输入'+'导入批次') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- date_input : 操作时间 ,  actionOperTime  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('操作时间')}">操作时间</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="actionOperTime" id="actionOperTime" name="actionOperTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'操作时间') }" type="text" class="layui-input"   />
                    </div>
                </div>
            
                <!-- radio_box : 导入状态 ,  actionStatus  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('导入状态')}">导入状态</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="radio" type="radio" name="actionStatus" lay-filter="actionStatus" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.common.UserImportActionStatusEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==-1)}">
                    </div>
                </div>
            
                <!-- text_input : 导入结果 ,  actionMsg -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('导入结果')}">导入结果</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="actionMsg" id="actionMsg" name="actionMsg" th:placeholder="${ lang.translate('请输入'+'导入结果') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 姓名 ,  userName -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('姓名')}">姓名</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="userName" id="userName" name="userName" th:placeholder="${ lang.translate('请输入'+'姓名') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 工号 ,  badge -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('工号')}">工号</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="badge" id="badge" name="badge" th:placeholder="${ lang.translate('请输入'+'工号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 性别 ,  sex -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('性别')}">性别</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="sex" id="sex" name="sex" th:placeholder="${ lang.translate('请输入'+'性别') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 性别编码 ,  sexCode -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('性别编码')}">性别编码</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="sexCode" id="sexCode" name="sexCode" th:placeholder="${ lang.translate('请输入'+'性别编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 手机号 ,  phone -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('手机号')}">手机号</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="phone" id="phone" name="phone" th:placeholder="${ lang.translate('请输入'+'手机号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 组织 ,  companyName -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('组织')}">组织</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="companyName" id="companyName" name="companyName" th:placeholder="${ lang.translate('请输入'+'组织') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 组织ID ,  companyId -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('组织ID')}">组织ID</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="companyId" id="companyId" name="companyId" th:placeholder="${ lang.translate('请输入'+'组织ID') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 主岗 ,  masterPost -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主岗')}">主岗</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="masterPost" id="masterPost" name="masterPost" th:placeholder="${ lang.translate('请输入'+'主岗') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 主岗ID ,  masterPostId -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主岗ID')}">主岗ID</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="masterPostId" id="masterPostId" name="masterPostId" th:placeholder="${ lang.translate('请输入'+'主岗ID') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 身份证 ,  idCard -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('身份证')}">身份证</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="idCard" id="idCard" name="idCard" th:placeholder="${ lang.translate('请输入'+'身份证') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 状态 ,  status -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('状态')}">状态</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="status" id="status" name="status" th:placeholder="${ lang.translate('请输入'+'状态') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 状态编码 ,  statusCode -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('状态编码')}">状态编码</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="statusCode" id="statusCode" name="statusCode" th:placeholder="${ lang.translate('请输入'+'状态编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 250px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('sys_user_import:create','sys_user_import:update','sys_user_import:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_ACTIONSTATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.common.UserImportActionStatusEnum')}]];
    var VALIDATE_CONFIG={"actionStatus":{"labelInForm":"导入状态","inputType":"radio_box","required":true}};
    var AUTH_PREFIX="sys_user_import";


</script>



<script th:src="'/business/common/user_import/user_import_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/common/user_import/user_import_form.js?'+${cacheKey}"></script>

</body>
</html>
