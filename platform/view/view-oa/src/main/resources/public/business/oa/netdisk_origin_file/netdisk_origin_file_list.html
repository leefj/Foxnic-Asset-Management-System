 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('源文件')}">源文件</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 大小 , fileSize ,typeName=text_input, isHideInSearch=true -->
                    <!-- 路径 , location ,typeName=text_input, isHideInSearch=true -->
                    <!-- 媒体类型 , mediaType ,typeName=text_input, isHideInSearch=true -->
                    <!-- 文件类型 , fileType ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('文件类型')}" class="search-label fileType-label">文件类型</span><span class="search-colon">:</span></div>
                        <div id="fileType" th:data="${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskFileTypeEnum')}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 扩展类型 , extValue ,typeName=text_input, isHideInSearch=true -->
                    <!-- 下载地址 , downloadUrl ,typeName=text_input, isHideInSearch=true -->
                    <!-- 下载次数 , downloadCount ,typeName=text_input, isHideInSearch=true -->
                    <!-- 引用次数 , referenceCount ,typeName=number_input, isHideInSearch=true -->
                    <!-- 上次访问时间 , lastVisitTime ,typeName=date_input, isHideInSearch=true -->
                    <!-- MD5 , md5Value ,typeName=text_input, isHideInSearch=true -->
                    <!-- 存储类型 , storageType ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('存储类型')}" class="search-label storageType-label">存储类型</span><span class="search-colon">:</span></div>


                        <div id="storageType" th:data="${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskStoragTypeEnum')}" style="width:180px"></div>
                    </div>
                    <!-- 所属用户 , userId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('所属用户')}" class="search-label userId-label">所属用户</span><span class="search-colon">:</span></div>
                            <input lay-filter="userId" id="userId" name="userId"  type="hidden" class="layui-input"   />
                            <button id="userId-button" type="button" action-type="emp-dialog" class="layui-btn layui-btn-primary   " style="width: 180px"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                    </div>
                    <!-- 文件名称 , fileName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('文件名称')}" class="search-label fileName-label">文件名称</span><span class="search-colon">:</span></div>
                        <input id="fileName" class="layui-input search-input" style="width: 180px" type="text" />
                    </div>


                </div>
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 是否加密 , encrypted ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('是否加密')}" class="search-label encrypted-label">是否加密</span><span class="search-colon">:</span></div>


                        <div id="encrypted" th:data="${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskEncryptedEnum')}" style="width:180px"></div>
                    </div>
                    <!-- 存储地址 , storageStoreId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('存储地址')}" class="search-label storageStoreId-label">存储地址</span><span class="search-colon">:</span></div>
                        <input id="storageStoreId" class="layui-input search-input" style="width: 180px" type="text" />
                    </div>
                    <!-- 创建时间 , createTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('创建时间')}" class="search-label createTime-label">创建时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="createTime-begin" style="width: 180px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                            <span class="search-dash">-</span>
                            <input type="text" id="createTime-end"  style="width: 180px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
                <button id="search-button-advance" class="layui-btn layui-btn-primary icon-btn search-button-advance"><i class="layui-icon">&#xe671;</i><span th:text="${lang.translate('更多','','cmp:table.search')}">更多</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('oa_netdisk_origin_file:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>




</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var SELECT_FILETYPE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskFileTypeEnum')}]];
    var RADIO_STORAGETYPE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskStoragTypeEnum')}]];
    var RADIO_ENCRYPTED_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskEncryptedEnum')}]];
    var AUTH_PREFIX="oa_netdisk_origin_file";


</script>

<script th:src="'/business/oa/netdisk_origin_file/netdisk_origin_file_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/oa/netdisk_origin_file/netdisk_origin_file_list.js?'+${cacheKey}"></script>

</body>
</html>
