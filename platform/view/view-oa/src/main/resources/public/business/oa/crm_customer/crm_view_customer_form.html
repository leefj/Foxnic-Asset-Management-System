 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('客户')}">客户</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form"  style="display:none;height:800px!important;">


        <div style="display: inline-block;" class="layui-col-xs12">
            <div class="layui-tab" style="padding-right: 8px;padding-left: 8px;">
                <ul class="layui-tab-title">
                    <li id="baseInfo-tab" th:text="${lang.translate('客户信息')}" class="layui-this">客户信息</li>
                    <li id="follow-tab"> <div th:text="${lang.translate('跟进')}">跟进记录</div></li>
                    <li id="business-tab"> <div th:text="${lang.translate('商机')}">客户商机</div></li>
                    <li id="review-tab"> <div th:text="${lang.translate('回访')}">客户回访</div></li>
                    <li id="contact-tab"> <div th:text="${lang.translate('联系人')}">客户联系人</div></li>
                    <li id="shareuser-tab"> <div th:text="${lang.translate('协作成员')}">协作成员</div></li>
                    <li id="record-tab"> <div th:text="${lang.translate('操作记录')}">操作记录</div></li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" id="baseInfo-tab-ct">

<!--                        <form id="data-form" lay-filter="data-form" class="layui-form model-form"  style="">-->
                            <div class="layui-row form-row" id="random-6109-content">

                                <!--开始：column 循环-->
                                <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
                                <div class="layui-col-xs6 form-column" >

                                    <!-- text_input : 客户名称 ,  name -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('客户名称')}">客户名称</div><div class="layui-required">*</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入'+'客户名称') }" type="text" class="layui-input"    lay-verify="|required"  />
                                        </div>
                                    </div>

                                    <!-- select_box : 所在行业 ,  industryId  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('所在行业')}">所在行业</div><div class="layui-required">*</div></div>
                                        <div class="layui-input-block ">
                                            <div id="industryId" input-type="select" th:data="${'/service-oa/oa-crm-customer-industry/query-paged-list'}" extraParam="{}"></div>
                                        </div>
                                    </div>

                                    <!-- select_box : 客户等级 ,  level  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('客户等级')}">客户等级</div><div class="layui-required">*</div></div>
                                        <div class="layui-input-block ">
                                            <div id="level" input-type="select" th:data="${'/service-oa/oa-crm-customer-level/query-paged-list'}" extraParam="{}"></div>
                                        </div>
                                    </div>

                                    <!-- select_box : 意向状态 ,  intentionalState  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('意向状态')}">意向状态</div></div>
                                        <div class="layui-input-block ">
                                            <div id="intentionalState" input-type="select" th:data="${'/service-oa/oa-crm-customer-intentional/query-paged-list'}" extraParam="{}"></div>
                                        </div>
                                    </div>
                                    <!--结束：栏次内字段循环-->
                                </div>
                                <!--开始：column 循环-->
                                <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
                                <div class="layui-col-xs6 form-column" >

                                    <!-- select_box : 客户来源 ,  sourceId  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('客户来源')}">客户来源</div><div class="layui-required">*</div></div>
                                        <div class="layui-input-block ">
                                            <div id="sourceId" input-type="select" th:data="${'/service-oa/oa-crm-customer-source/query-paged-list'}" extraParam="{}"></div>
                                        </div>
                                    </div>

                                    <!-- button : 负责人 ,  ownerId  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('负责人')}">负责人</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="ownerId" id="ownerId" name="ownerId"  type="hidden" class="layui-input"   />
                                            <button id="ownerId-button" type="button" action-type="emp-dialog" class="layui-btn   " style="width: 100%" default-width="100%" auto-width="false"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                                        </div>
                                    </div>

                                    <!-- text_input : 联系人 ,  contacts -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('联系人')}">联系人</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="contacts" id="contacts" name="contacts" th:placeholder="${ lang.translate('请输入'+'联系人') }" type="text" class="layui-input"  />
                                        </div>
                                    </div>

                                    <!-- text_input : 联系方式 ,  contactInfo -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('联系方式')}">联系方式</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="contactInfo" id="contactInfo" name="contactInfo" th:placeholder="${ lang.translate('请输入'+'联系方式') }" type="text" class="layui-input"  />
                                        </div>
                                    </div>
                                    <!--结束：栏次内字段循环-->
                                </div>
                                <!--结束：栏次输入框循环-->
                            </div>
                            <!--开始：group 循环-->
                            <div class="layui-row form-row" id="random-6746-content">

                                <!--开始：column 循环-->
                                <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
                                <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                                    <!-- text_input : 网址 ,  website -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('网址')}">网址</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="website" id="website" name="website" th:placeholder="${ lang.translate('请输入'+'网址') }" type="text" class="layui-input"  />
                                        </div>
                                    </div>

                                    <!-- text_input : 客户地址 ,  address -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('客户地址')}">客户地址</div></div>
                                        <div class="layui-input-block ">
                                            <input lay-filter="address" id="address" name="address" th:placeholder="${ lang.translate('请输入'+'客户地址') }" type="text" class="layui-input"  />
                                        </div>
                                    </div>

                                    <!-- text_area : 客户介绍 ,  profile  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('客户介绍')}">客户介绍</div></div>
                                        <div class="layui-input-block ">
                                            <textarea lay-filter="profile" id="profile" name="profile" th:placeholder="${ lang.translate('请输入'+'客户介绍') }" class="layui-textarea" style="height: 120px" ></textarea>
                                        </div>
                                    </div>

                                    <!-- text_area : 备注 ,  notes  -->
                                    <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                                        <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                                        <div class="layui-input-block ">
                                            <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入'+'备注') }" class="layui-textarea" style="height: 120px" ></textarea>
                                        </div>
                                    </div>
                                    <!--结束：栏次内字段循环-->
                                </div>
                                <!--结束：栏次输入框循环-->
                            </div>
                            <!--结束：group循环-->
<!--                        </form>-->
                    </div>
                    <div class="layui-tab-item" id="follow-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="follow" js-fn="follow" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>

                    <div class="layui-tab-item" id="business-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="business" js-fn="business" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                    <div class="layui-tab-item" id="review-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="review" js-fn="review" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                    <div class="layui-tab-item" id="shareuser-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="shareuser" js-fn="shareuser" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                    <div class="layui-tab-item" id="contact-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="contact" js-fn="contact" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                    <div class="layui-tab-item" id="record-tab-ct">
                        <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
                            <iframe id="record" js-fn="record" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 80px"></div>
    </form>

</div>
