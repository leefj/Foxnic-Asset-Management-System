 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('源文件')}">源文件</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="opacity:0">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-9714-fieldset">
            <legend>基本信息</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-9714-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 文件名称 ,  fileName -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('文件名称')}">文件名称</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="fileName" id="fileName" name="fileName" th:placeholder="${ lang.translate('请输入'+'文件名称') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- select_box : 文件类型 ,  fileType  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('文件类型')}">文件类型</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <div id="fileType" input-type="select" th:data="${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskFileTypeEnum')}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 大小 ,  fileSize -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('大小')}">大小</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="fileSize" id="fileSize" name="fileSize" th:placeholder="${ lang.translate('请输入'+'大小') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- button : 所属用户 ,  userId  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('所属用户')}">所属用户</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="userId" id="userId" name="userId"  type="hidden" class="layui-input"   />
                        <button id="userId-button" type="button" action-type="emp-dialog" class="layui-btn   " style="width: 100%" default-width="100%" auto-width="false"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                    </div>
                </div>
            
                <!-- number_input : 引用次数 ,  referenceCount  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('引用次数')}">引用次数</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="referenceCount" id="referenceCount" name="referenceCount" th:placeholder="${ lang.translate('请输入'+'引用次数') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- text_input : 下载次数 ,  downloadCount -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('下载次数')}">下载次数</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="downloadCount" id="downloadCount" name="downloadCount" th:placeholder="${ lang.translate('请输入'+'下载次数') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-8859-fieldset">
            <legend>存储信息</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-8859-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- radio_box : 是否加密 ,  encrypted  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('是否加密')}">是否加密</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="encrypted" lay-filter="encrypted" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskEncryptedEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>
            
                <!-- text_input : 媒体类型 ,  mediaType -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('媒体类型')}">媒体类型</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="mediaType" id="mediaType" name="mediaType" th:placeholder="${ lang.translate('请输入'+'媒体类型') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 路径 ,  location -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('路径')}">路径</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="location" id="location" name="location" th:placeholder="${ lang.translate('请输入'+'路径') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : MD5 ,  md5Value -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('MD5')}">MD5</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="md5Value" id="md5Value" name="md5Value" th:placeholder="${ lang.translate('请输入'+'MD5') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 扩展类型 ,  extValue -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('扩展类型')}">扩展类型</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="extValue" id="extValue" name="extValue" th:placeholder="${ lang.translate('请输入'+'扩展类型') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- radio_box : 存储类型 ,  storageType  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('存储类型')}">存储类型</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="storageType" lay-filter="storageType" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskStoragTypeEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>
            
                <!-- text_input : 存储地址 ,  storageStoreId -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label "><div th:text="${lang.translate('存储地址')}">存储地址</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="storageStoreId" id="storageStoreId" name="storageStoreId" th:placeholder="${ lang.translate('请输入'+'存储地址') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 50px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}"  style="margin-right: 15px" >取消</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_FILETYPE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskFileTypeEnum')}]];
    var RADIO_STORAGETYPE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskStoragTypeEnum')}]];
    var RADIO_ENCRYPTED_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.NetDiskEncryptedEnum')}]];
    var VALIDATE_CONFIG={"encrypted":{"labelInForm":"是否加密","inputType":"radio_box","required":true},"storageType":{"labelInForm":"存储类型","inputType":"radio_box","required":true},"fileType":{"labelInForm":"文件类型","inputType":"select_box","required":true}};
    var AUTH_PREFIX="oa_netdisk_origin_file";


</script>



<script th:src="'/business/oa/netdisk_origin_file/netdisk_origin_file_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/oa/netdisk_origin_file/netdisk_origin_file_form.js?'+${cacheKey}"></script>

</body>
</html>
