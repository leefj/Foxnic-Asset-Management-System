<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button style="display: none" class="layui-btn layui-btn-sm whitestyle" id="fileNav"></button>
        <button style="display: none" class="layui-btn layui-btn-sm whitestyle" id="lastNode" lay-event="lastNode">上一级</button>
        <button id="uploadFile" class="layui-btn icon-btn layui-btn-sm upload-file-button " lay-event="uploadFile"><span th:text="${lang.translate('上传文件','','cmp:table.button')}">上传文件</span></button>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button class="layui-btn layui-btn-primary layui-btn-xs ops-view-button ops-download-button  " lay-event="download"  data-id="{{d.id}}"> <span th:text="${lang.translate('下载','','cmp:table.ops')}">下载</span></button>
    <button class="layui-btn layui-btn-xs layui-btn-primary layui-border-blue" lay-event="ops-more" data-id="{{d.id}}"><span th:text="${lang.translate('更多','','cmp:table.ops')}">更多</span><i class="layui-icon layui-icon-down"></i></button>
</script>
