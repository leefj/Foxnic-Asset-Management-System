<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('组件')}">组件</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <link rel="stylesheet" href="/business/oa/portal/portal.css" th:href="'/business/oa/portal/portal.css?'+${cacheKey}"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>
<body>
<div class="portal-container" id="card" >
    <div class="column summary" >
        <div class="summary-title">
            <div>数据概览</div>
            <button type="button" class="layui-btn" id="start-process-button" style="float: right;display: none">发起流程</button>
        </div>
        <div class="summary-units" >
            <div class="summary-unit">
                <div style="text-align: center;margin: 16px 8px">
                    <img src="/assets/images/bpm-portal/summary-4.png">
                    <span class="summary-unit-title-text" >待我处理</span>
                </div>
                <div class="summary-unit-items">
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">待办</span>
                        <span class="summary-unit-item-value" id="global_status_approving">0</span>
                    </div>
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">待阅</span>
                        <span class="summary-unit-item-value">0</span>
                    </div>
                </div>
            </div>
            <div class="summary-unit">
                <div style="text-align: center;margin: 16px 8px">
                    <img src="/assets/images/bpm-portal/summary-2.png">
                    <span class="summary-unit-title-text">我已处理</span>
                </div>
                <div class="summary-unit-items">
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">本月</span>
                        <span class="summary-unit-item-value" id="current-month-count">0</span>
                    </div>
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">本年</span>
                        <span class="summary-unit-item-value" id="current-year-count">0</span>
                    </div>
                </div>
            </div>
            <div class="summary-unit">
                <div style="text-align: center;margin: 16px 8px">
                    <img src="/assets/images/bpm-portal/summary-1.png">
                    <span class="summary-unit-title-text">我发起的</span>
                </div>
                <div class="summary-unit-items">
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">待审</span>
                        <span class="summary-unit-item-value" id="drafter_status_approving">0</span>
                    </div>
                    <div class="summary-unit-item">
                        <span class="summary-unit-item-label">办结</span>
                        <span class="summary-unit-item-value" id="drafter_status_approved">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script  th:inline="javascript">
</script>
<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:src="'/business/oa/portal/part_flow_stat.js?'+${cacheKey}"></script>
</body>
</html>
