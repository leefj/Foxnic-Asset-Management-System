<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('公海客户')}">公海客户</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 客户编码 , code ,typeName=text_input, isHideInSearch=true -->
                    <!-- 客户名称 , name ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('客户名称')}" class="search-label name-label">客户名称</span><span class="search-colon">:</span></div>
                        <input id="name" class="layui-input search-input" style="width: 180px" type="text" />
                    </div>
                    <!-- 网址 , website ,typeName=text_input, isHideInSearch=true -->
                    <!-- 客户介绍 , profile ,typeName=text_area, isHideInSearch=true -->
                    <!-- 客户地址 , address ,typeName=text_input, isHideInSearch=true -->
                    <!-- 下次跟进 , nextFollowTime ,typeName=date_input, isHideInSearch=true -->
                    <!-- 成交状态 , transactionStatus ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 是否锁定 , locked ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 备注 , notes ,typeName=text_area, isHideInSearch=true -->
                    <!-- 客户位置 , rolePos ,typeName=radio_box, isHideInSearch=true -->
                    <!-- 制单人 , originatorId ,typeName=button, isHideInSearch=true -->
                    <!-- 客户等级 , level ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('客户等级')}" class="search-label level-label">客户等级</span><span class="search-colon">:</span></div>
                        <div id="level" th:data="${'/service-oa/oa-crm-customer-level/query-paged-list'}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 意向状态 , intentionalState ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('意向状态')}" class="search-label intentionalState-label">意向状态</span><span class="search-colon">:</span></div>
                        <div id="intentionalState" th:data="${'/service-oa/oa-crm-customer-intentional/query-paged-list'}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 所在行业 , industryId ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('所在行业')}" class="search-label industryId-label">所在行业</span><span class="search-colon">:</span></div>
                        <div id="industryId" th:data="${'/service-oa/oa-crm-customer-industry/query-paged-list'}" style="width:180px" extraParam="{}"></div>
                    </div>


                </div>
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 客户来源 , sourceId ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('客户来源')}" class="search-label sourceId-label">客户来源</span><span class="search-colon">:</span></div>
                        <div id="sourceId" th:data="${'/service-oa/oa-crm-customer-source/query-paged-list'}" style="width:180px" extraParam="{}"></div>
                    </div>
                    <!-- 负责人 , ownerId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('负责人')}" class="search-label ownerId-label">负责人</span><span class="search-colon">:</span></div>
                        <input lay-filter="ownerId" id="ownerId" name="ownerId"  type="hidden" class="layui-input"   />
                        <button id="ownerId-button" type="button" action-type="emp-dialog" class="layui-btn layui-btn-primary   " style="width: 180px"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                    </div>
                    <!-- 最近跟进 , recentFollowTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('最近跟进')}" class="search-label recentFollowTime-label">最近跟进</span><span class="search-colon">:</span></div>
                        <input type="text" id="recentFollowTime-begin" style="width: 180px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                        <span class="search-dash">-</span>
                        <input type="text" id="recentFollowTime-end"  style="width: 180px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
                <button id="search-button-advance" class="layui-btn layui-btn-primary icon-btn search-button-advance"><i class="layui-icon">&#xe671;</i><span th:text="${lang.translate('更多','','cmp:table.search')}">更多</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('oa_crm_customer:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建','','cmp:table.button')}">新建</span></button>
<!--        <button id="share-customer" th:if="${perm.checkAuth('oa_crm_customer:shareuser')}"class="layui-btn icon-btn layui-btn-sm  share-customer-button " lay-event="tool-share-customer"><span th:text="${lang.translate('分享给用户','','cmp:table.button')}">分享给用户</span></button>-->
<!--      -->
        <button id="allocate"  th:if="${perm.checkAuth('oa_crm_customer:allocate')}"class="layui-btn icon-btn layui-btn-sm  to-allocate-button " lay-event="tool-allocate"><span th:text="${lang.translate('批量分配','','cmp:table.button')}">批量分配</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <button th:if="${perm.checkAuth('oa_crm_customer:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAuth('oa_crm_customer:collect')}"class="layui-btn layui-btn-xs  collect-button " lay-event="collect" data-id="{{d.id}}"><span th:text="${lang.translate('领用','','cmp:table.ops')}">领用</span></button>
    <button th:if="${perm.checkAuth('oa_crm_customer:invalid')}"class="layui-btn layui-btn-xs  invalid-button " lay-event="invalid" data-id="{{d.id}}"><span th:text="${lang.translate('转无效','','cmp:table.ops')}">转无效</span></button>
    <button th:if="${perm.checkAuth('oa_crm_customer:shareuser')}"class="layui-btn layui-btn-xs  shareuser-button " lay-event="shareuser" data-id="{{d.id}}"><span th:text="${lang.translate('共享成员','','cmp:table.ops')}">共享成员</span></button>


</script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var RADIO_TRANSACTIONSTATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.TransactionStatusEnum')}]];
    var RADIO_LOCKED_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.CustomerLockStatusEnum')}]];
    var RADIO_ROLEPOS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.oa.CustomerRolePosEnum')}]];
    var AUTH_PREFIX="oa_crm_customer_sea";

    // tabStatus
    var TAB_STATUS = [[${tabStatus}]] ;

</script>

<script th:src="'/business/oa/crm_customer/crm_sea_customer_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/oa/crm_customer/crm_sea_customer_list.js?'+${cacheKey}"></script>

</body>
</html>
