        <div class="layui-tab-item layui-show" id="same_tab_ct">

                <div style="padding-right: 0px;padding-left: 0px" class="layui-col-xs12">

                    <iframe height=100 id="childData" js-fn="childData" scrolling="no" class="form-iframe" frameborder="0"   style="width: 100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="layui-tab-item" id="oper_tab_ct">
            <div>
                <div style="padding-right: 0px;padding-left: 0px" class="layui-col-xs12">
                    <iframe height=100 id="operData" js-fn="operData" scrolling="no" class="form-iframe" frameborder="0"   style="width: 100%;"></iframe>
                </div>
            </div>
        </div>
    </div>
