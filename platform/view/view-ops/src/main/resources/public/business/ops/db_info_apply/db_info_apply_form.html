 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('变更数据库')}">变更数据库</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label-c1 {
            width: 65px;
        }
        .layui-input-block-c1 {
            margin-left: 100px;
        }
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="opacity:0">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-1138-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column" >

                <!-- select_box : 关联系统 ,  associatedSystem  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('关联系统')}">关联系统</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <div id="associatedSystem" input-type="select" th:data="${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyAssociatedSystemEnum')}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 编码 ,  code -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('编码')}">编码</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入'+'编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 数据库全名 ,  dbFullName -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('数据库全名')}">数据库全名</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="dbFullName" id="dbFullName" name="dbFullName" th:placeholder="${ lang.translate('请输入'+'数据库全名') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 数据库IP ,  dbIp -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('数据库IP')}">数据库IP</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="dbIp" id="dbIp" name="dbIp" th:placeholder="${ lang.translate('请输入'+'数据库IP') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 数据库 ,  dbName -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('数据库')}">数据库</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="dbName" id="dbName" name="dbName" th:placeholder="${ lang.translate('请输入'+'数据库') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 端口 ,  dbPort -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('端口')}">端口</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="dbPort" id="dbPort" name="dbPort" th:placeholder="${ lang.translate('请输入'+'端口') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 50px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('ops_db_info_apply:create','ops_db_info_apply:update','ops_db_info_apply:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_ASSOCIATEDSYSTEM_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyAssociatedSystemEnum')}]];
    var VALIDATE_CONFIG={"associatedSystem":{"labelInForm":"关联系统","inputType":"select_box","required":true}};
    var AUTH_PREFIX="ops_db_info_apply";


</script>



<script th:src="'/business/ops/db_info_apply/db_info_apply_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/ops/db_info_apply/db_info_apply_form.js?'+${cacheKey}"></script>

</body>
</html>
