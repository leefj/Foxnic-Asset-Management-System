 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title th:text="${lang.translate('数据库提取申请')}">数据库提取申请</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 工单编号 , itemCode ,typeName=select_box, isHideInSearch=true -->
                    <!-- 关联工单 , itemName ,typeName=text_input, isHideInSearch=true -->
                    <!-- 状态 , status ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('状态')}" class="search-label status-label">状态</span><span class="search-colon">:</span></div>


                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyStatusEnum')}" style="width:180px"></div>
                    </div>
                    <!-- 数据库 , dbId ,typeName=select_box, isHideInSearch=true -->
                    <!-- 数据库IP , dbIp ,typeName=text_input, isHideInSearch=true -->
                    <!-- 数据库 , dbName ,typeName=text_input, isHideInSearch=true -->
                    <!-- 端口 , dbPort ,typeName=text_input, isHideInSearch=true -->
                    <!-- 数据库用户 , dbUser ,typeName=text_input, isHideInSearch=true -->
                    <!-- 原因 , content ,typeName=text_input, isHideInSearch=true -->
                    <!-- SQL文本1 , sqlArea ,typeName=text_area, isHideInSearch=true -->
                    <!-- SQL文本2 , sqlArea2 ,typeName=text_area, isHideInSearch=true -->
                    <!-- SQL文本3 , sqlArea3 ,typeName=text_area, isHideInSearch=true -->
                    <!-- SQL文本4 , sqlArea4 ,typeName=text_area, isHideInSearch=true -->
                    <!-- SQL文本5 , sqlArea5 ,typeName=text_area, isHideInSearch=true -->
                    <!-- 验证结果 , checkResult ,typeName=select_box, isHideInSearch=true -->
                    <!-- 推送工单 , pushOrderStatus ,typeName=select_box, isHideInSearch=true -->
                    <!-- 返回信息 , pushResult ,typeName=text_area, isHideInSearch=true -->
                    <!-- 工单编号 , orderId ,typeName=text_input, isHideInSearch=true -->
                    <!-- 选择 , selectedCode ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备注 , notes ,typeName=text_area, isHideInSearch=true -->
                    <!-- 关联系统 , associatedSystem ,typeName=text_input, isHideInSearch=true -->
                    <!-- 修改人ID , updateBy ,typeName=text_input, isHideInSearch=true -->
                    <!-- 按钮 , buttonCheck ,typeName=button, isHideInSearch=true -->
                    <!-- 按钮 , buttonCheckDetail ,typeName=button, isHideInSearch=true -->
                    <!-- 数据库 , dbFullName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('数据库')}" class="search-label dbFullName-label">数据库</span><span class="search-colon">:</span></div>
                        <input id="dbFullName" class="layui-input search-input" style="width: 180px" type="text" />
                    </div>
                    <!-- 申请人 , applyUserId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:100px"><span th:text="${lang.translate('申请人')}" class="search-label applyUserId-label">申请人</span><span class="search-colon">:</span></div>
                            <input lay-filter="applyUserId" id="applyUserId" name="applyUserId"  type="hidden" class="layui-input"   />
                            <button id="applyUserId-button" type="button" action-type="emp-dialog" class="layui-btn layui-btn-primary   " style="width: 180px"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('ops_db_extract_apply:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建','','cmp:table.button')}">新建</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('ops_db_extract_apply:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('ops_db_extract_apply:update','ops_db_extract_apply:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit"data-id="{{d.id}}"><span th:text="${lang.translate('修改','','cmp:table.ops')}">修改</span></button>


    <button th:if="${perm.checkAuth('ops_db_extract_apply:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除','','cmp:table.ops')}">删除</span></button>

    <button class="layui-btn layui-btn-xs  submit-order " lay-event="submit-order" data-id="{{d.id}}"><span th:text="${lang.translate('提交','','cmp:table.ops')}">提交</span></button>

</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyStatusEnum')}]];
    var SELECT_CHECKRESULT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyCheckEnum')}]];
    var SELECT_PUSHORDERSTATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbApplyOrderStatusEnum')}]];
    var AUTH_PREFIX="ops_db_extract_apply";


</script>

<script th:src="'/business/ops/db_extract_apply/db_extract_apply_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/ops/db_extract_apply/db_extract_apply_list.js?'+${cacheKey}"></script>

</body>
</html>
